<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Calculadora de Porcentajes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>

<body>
  <div class="calculadora">
    <h1>Calculadora de Porcentajes</h1>
    <div class="selector-container">
      <p class="selector-title">Selecciona el tipo de cera</p>
      <div class="selector">
        <button class="active-option" onclick="select(this)">Bajo punto de fusión</button>
        <button class="active-option" onclick="select(this)">Alto punto de fusión</button>
      </div>
    </div>
    <div class="campo">
      <div class="input-with-unit">
        <input id="waxAmount" type="text" inputmode="numeric" pattern="[0-9]*" placeholder=" " required>
        <label for="waxAmount">Cantidad de cera</label>
        <span class="unit">g</span>
      </div>
    </div>
    <div class="campo">
      <div class="input-with-unit">
        <input id="essenceAmount" type="text" inputmode="numeric" pattern="[0-9]*" placeholder=" " required>
        <label for="essenceAmount">Cantidad de esencia</label>
        <span class="unit">cc</span>
      </div>
    </div>
    <div class="campo">
      <div class="input-with-unit">
        <input id="hardenerAmount" type="text" inputmode="numeric" pattern="[0-9]*" placeholder=" " required>
        <label for="hardenerAmount">Cantidad de endurecedor</label>
        <span class="unit">g</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
